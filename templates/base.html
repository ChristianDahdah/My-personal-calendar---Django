<!DOCTYPE html>
<html lang="fr">
<head>
    <title>{% block title %} Base {% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    {% block meta %} {% endblock %}
    <style>
        {% block style %}
            table {
                border-spacing: 0;
                width: 100%;
                border: 1px solid #ddd  ;
            }

            th {
                cursor: pointer;
            }

            th, td {
                text-align: left;
                padding: 16px;
            }

            tr:nth-child(odd) {
                background-color: lightskyblue;
            }

            li {
                font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
                line-height: 1.5;
                color: rgba(28, 27, 27, 0.65);
                font-size: 18px;
                box-sizing: border-box;
                padding: 8px !important;
                overflow: hidden;
                font-weight: 600;
                text-decoration: none;
                text-overflow: ellipsis;
                white-space: nowrap;
                cursor: pointer;
                vertical-align: middle;
                text-align-all: center;
                border-bottom-color: #e4e4e4;
            }

            li:hover {
                background-color: darkblue;
                color: white;
            }

            img {
                width: 28px;
                height: 28px;
                vertical-align: middle;
            }

            a.button7 {
                 display: inline-block;
                 padding: 0.7em 1.7em;
                 margin: 0 0.3em 0.3em 0;
                 border-radius: 0.2em;
                 box-sizing: border-box;
                 text-decoration: none;
                 font-family: 'Roboto', sans-serif;
                 font-weight: 400;
                 color: #FFFFFF;
                 background-color: #3369ff;
                 box-shadow: inset 0 -0.6em 1em -0.35em rgba(0, 0, 0, 0.17), inset 0 0.6em 2em -0.3em rgba(255, 255, 255, 0.15), inset 0 0 0em 0.05em rgba(255, 255, 255, 0.12);
                 text-align: center;
                 position: relative;
            }
            a.button7:active {
                 box-shadow: inset 0 0.6em 2em -0.3em rgba(0, 0, 0, 0.15), inset 0 0 0em 0.05em rgba(255, 255, 255, 0.12);
            }
            @media all and (max-width: 30em) {
                 a.button7 {
                      display: block;
                      margin: 0.4em auto;
                }
            }

        {% endblock %}
    </style>

</head>
<body>


<div class="container-fluid">

    <div class="row" style="background-color: rgba(64,137,186,0.62); color: white">

        <div class="col-9">
            <h3>Calend-Me</h3><br>
            <h4>Best website for taskmanaging</h4>
        </div>

        <div class="col-3" style="text-align-all: right">

            {% if request.user.is_authenticated %}
                <a href="/accounts/profile">
                    <li value="{{ request.user.username }}"><img
                            src="{{ profile.avatar.url }}"
                            alt="">
                        @{{ profile.user.username }} </li>
                </a>
                <br>
                <a href="/accounts/logout" class="button7">
                    Logout
                </a>




            {% else %}
                <img src="photos/default.jpg">
                <a href="/accounts/login" class="button7">
                    Login
                </a>
                <a href="/accounts/signup" class="button7">
                    Sign up
                </a>
            {% endif %}


        </div>

    </div>

    {% block body %} {% endblock %}

</div>

</div>
</body>

</html>
