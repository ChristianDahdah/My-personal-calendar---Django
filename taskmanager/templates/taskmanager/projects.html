{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block body %}
    <br>
    <div class="container-fluid">
    <div class="row">
    <div class="col-lg-8 col-xl-6 col-md-10">
        <a style="font-size: 28px" href="/taskmanager/newproject" class="button7">New project +</a>
<br><br>

        <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>
                    Projects enrolled in
                </th>
            </tr>

            {% for project in projects %}

                <tr>
                    <td><a href="/taskmanager/projects/{{ project.id }}">{{ project.name }}</a></td>
                </tr>

            {% empty %}
                <h3>You have no projects</h3>
            {% endfor %}
        </thead>
        </table>
    </div>
    </div>
    </div>
{% endblock %}
